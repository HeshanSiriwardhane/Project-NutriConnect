<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriConnect</title>

    <!--link css file-->
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <script src="https://kit.fontawesome.com/357d9ef974.js"
      crossorigin="anonymous"></script>

    <!--link Js file-->
    <script src="Script.js"></script>

  </head>
  <body>
      <!--navigation bar -->
      <div class="container3">
        <nav class="welcome-nav">
            <div class="logo">
                <a href="Landing.html"><img src="images/logo1.png" alt="NutriConnect_logo"></a>
                <h2>NutriConnect</h2></a>
            </div>
            <a href="#">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </a>
            
        </nav>
    <section class="login-container">
      <form class="login-form">
        <h1 class="login-title">Food Forward, Access Your Account</h1>
        <p class="login-subtitle">Your contribution matters.</p>
        <img
          loading="lazy"
          src="https://cdn.builder.io/api/v1/image/assets/TEMP/2e1bbe8ddb89e25507af43eb76c90dd70bdbb3235babb4f0fb2926f6525ebdea?placeholderIfAbsent=true&apiKey=cd27c29e2a6240788feabe97bf4dd976"
          class="login-logo"
          alt="Food Forward logo"
          />

        <label for="email" class="visually-hidden">E-mail</label>
        <input
          type="email"
          id="email"
          class="input-field"
          placeholder="E-mail"
          required
          />

        <label for="password" class="visually-hidden">Password</label>
        <input
          type="password"
          id="password"
          class="input-field"
          placeholder="Password"
          required
          />

        <button type="submit" class="login-button">Login</button>

        <a href="#" class="forgot-password">Forgot Password ? Click here.</a>
      </form>
    </section>
  </body>
</html>
